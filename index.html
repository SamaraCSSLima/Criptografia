<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">

    </head>
    <body>

        <form name="formulario">
            <header>
                <h1>Criptografia</h1>
                <hr>
            </header>

            <main>

                <label for="qualPadrao">Digite o que deseja manter em segredo:</label>
                <br />
                <input type="text" autocomplete="off" id="texto">
                <br />

                <label for="qualPadrao">Em qual padrão deseja ocultar sua mensagem? Selecione abaixo</label>
                <br />

                <select id="escolhas">
                    <option value="valor0" id="valor0" disabled selected>Selecione</option>
                    <option value="caesar" id="caesar">Cifra de Cesar</option>
                    <option value="base64" id="base64">Base 64</option>
                
                </select>
                <br />

            
                <div class="incremento" style="display: none;" id="numero">
                    <p>Chave do segredo</p>
                    <input id="numeroIncremento" type="number" default="0" min="1" value="1">
                </div>

                <br>
                <br>

                <div class="bttns">
                    <input type="radio" name="botoes" id="codificar" value="codificar" checked="checked" />
                    <label for="codificar" id="codificar">CODIFICAR</label>
                    <br>
                    <input type="radio" name="botoes" id="decodificar" value="decodificar" />
                    <label for="decodificar" id="decodificar">DECODIFICAR</label>
                    <br />

                    <button type="submit" id="botão">Ocultar</button>
                    <br />
                    <br />
                </div>

                <label for="qualPadrao">Seu segredo está pronto pra ser mantido:</label>
                <br />
                <hr />

                <textarea type="text" id="mensagemFinal" cols="10" rows="2"></textarea>
            </main>
            <hr />
        </form>

        <script src="index.js"></script>
    </body>
</html>
